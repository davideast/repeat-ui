<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Repeat UI - Camera</title>
  <link rel="stylesheet" href="./repeat-ui.css">
  <link rel="stylesheet" href="components/camera/not-defined.css">
  <script type="module" src="components/camera/index.js"></script>
  <link rel="stylesheet" href="components/play-button/not-defined.css">
  <script type="module" src="components/play-button/index.js"></script>
  <link rel="stylesheet" href="components/header/not-defined.css">
  <script type="module" src="components/header/index.js"></script>
</head>

<body class="bg-black">

  <div class="h-screen w-screen">

    <repeat-header></repeat-header>

    <!-- repeat-camera -->
    <repeat-camera autoplay></repeat-camera>
    <!-- /repeat-camera -->

    <div class="absolute pin-b w-screen flex justify-center items-center h-24">

      <repeat-play-button></repeat-play-button>

    </div>
  </div>

  <script type="module">
    const playButton = document.querySelector('repeat-play-button');
    const camera = document.querySelector('repeat-camera');
    playButton.addEventListener('click', e => {
      const { highRes, lowRes, imageHeight, imageWidth } = camera.takePhoto();
      localStorage.setItem('highRes', highRes);
      location.href = '/preview.html';
    });
  </script>

</body>

</html>
