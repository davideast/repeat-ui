<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Repeat UI - Camera</title>
  <link rel="stylesheet" href="./repeat-ui.css">

<body class="bg-black">

  <div class="h-screen w-screen">

    <!-- repeat-header -->
    <header class="fixed bg-white w-screen h-16 flex justify-between items-center px-4">
      <h2 class="font-mono text-pink font-hairline">Repeat</h2>
      <div class="bg-purple rounded-full h-12 w-12"></div>
    </header>
    <!-- repeat-header -->

    <!-- repeat-camera -->
    <repeat-camera autoplay></repeat-camera>
    <!-- /repeat-camera -->

    <div class="absolute pin-b w-screen flex justify-center items-center h-24">

      <!-- repeat-circle-button -->
      <button class="text-white bg-linear-purple h-16 w-16 rounded-full">
        <img style="margin-left: 4px;" height="26px" width="29px" src="assets/play-icon.png">
      </button>
      <!-- /repeat-circle-button -->

    </div>
  </div>
