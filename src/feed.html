<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Repeat UI - Button</title>
  <link rel="stylesheet" href="./repeat-ui.css">
</head>

<body class="bg-grey-lighter">

  <!-- repeat-header -->
  <header class="fixed bg-white w-screen h-16 flex justify-between items-center px-4 mb-4">
    <h2 class="font-mono text-pink font-hairline">Repeat</h2>
    <div class="bg-purple rounded-full h-12 w-12"></div>
  </header>
  <!-- repeat-header -->

  <div class="bg-grey-lighter">
    <div class="container mx-auto flex flex-col justify-center items-center">

      <div class="mt-24">
        <!-- repeat-card -->
        <div class="h-420px w-320px shadow-lg rounded-lg">
          <div class="bg-black w-full rounded-lg rounded-b-none" style="height: 85%"></div>
          <div class="bg-white w-full rounded-lg rounded-t-none" style="height: 15%">
            <div class="flex justify-around items-center h-full">
              <button class="px-12">
                <img style="height: 20px !important;" width="20px" src="assets/delete-icon.png">
              </button>
              <span style="
                height: 32px;
                width: 1px;
                background: #E0E0E0;
              "></span>
              <button class="px-12">
                  <img style="height: 29px !important;" width="39px" src="assets/cloud-icon.png">
              </button>
            </div>
          </div>
        </div>
        <!-- /repeat-card -->
      </div>

    </div>
  </div>
  <!-- /repeat-container -->
</body>

</html>
